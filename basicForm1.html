<!DOCTYPE HTML>
<head>
	<title>My Basic Form 1</title>
</head>
<body>
	<h1>Sign Up!</h1>
	<form>
		<input type="text" name="fname" placeholder="First Name" required>
		<input type="text" name="lname" placeholder="Last Name" required>
		<input type="text" name="mname" placeholder="Middle Name" required><br>
		<input type="text" name="address" size="50" placeholder="Address" required><br>
		Email: <input type="email" name="email" placeholder="" required><br>
		Gender: <input type="radio" name="gender" value="male"> Male
				<input type="radio" name="gender" value="female"> Female<br>
		Birthday: <input type="date" id="birthday" name="birthday"><br>
		Username: <br>
		<input type="text" name="username" placeholder="" required><br>
		Password: <br>
		<input type="text" name="password" placeholder="" required><br>
		Choose your favorite color: <input type="color" id="html5colorpicker" value="#000000" style="width:2%;"><br>
		<button>Done</button>
	</form>
</body>
</html>
